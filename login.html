<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ログイン - Epub Reader</title>
    <link rel="stylesheet" href="./assets/login.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo">📖</div>
        <h1>Epub Reader</h1>
        <p class="subtitle">EPUB と画像スキャン書籍を快適に読む</p>
        
        <div class="login-actions">
          <div class="login-methods" role="radiogroup" aria-label="ログイン方法">
            <label class="login-option">
              <input type="radio" name="loginMethod" value="google" checked />
              Google ログイン
            </label>
            <label class="login-option">
              <input type="radio" name="loginMethod" value="local" />
              ローカルで使う
            </label>
          </div>
          <div class="login-buttons">
            <div id="googleSignInButton" class="google-signin-button" aria-hidden="false"></div>
            <button id="localLoginBtn" class="local-login-btn" type="button">
              ローカルで使う
            </button>
          </div>
        </div>
        
        <div class="info">
          <p>※ 現在は Google ログインまたはローカル利用（認証なし）を選べます</p>
          <p>※ しおりや履歴は Google ログイン時にアカウントごとに管理されます</p>
        </div>
      </div>
    </div>
    
    <script src="./assets/config.js"></script>
    <script type="module" src="./assets/auth.js"></script>
    <script type="module">
      import { initGoogleLogin } from './assets/auth.js';
      
      const googleSigninContainer = document.getElementById('googleSignInButton');
      const localLoginBtn = document.getElementById('localLoginBtn');
      const loginMethodInputs = document.querySelectorAll('input[name="loginMethod"]');

      const updateLoginButtons = () => {
        const selected = document.querySelector('input[name="loginMethod"]:checked')?.value;
        const isGoogle = selected === 'google';
        googleSigninContainer.hidden = !isGoogle;
        googleSigninContainer.setAttribute('aria-hidden', String(!isGoogle));
        localLoginBtn.hidden = isGoogle;
      };

      loginMethodInputs.forEach((input) => {
        input.addEventListener('change', updateLoginButtons);
      });

      updateLoginButtons();

      try {
        await initGoogleLogin();
      } catch (error) {
        console.error('Login failed:', error);
        alert('ログインに失敗しました: ' + error.message);
      }

      localLoginBtn.addEventListener('click', () => {
        location.href = 'index.html';
      });
    </script>
  </body>
</html>
