<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ログイン - Epub Reader</title>
    <link rel="stylesheet" href="./assets/login.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo">📖</div>
        <h1>Epub Reader</h1>
        <p class="subtitle">EPUB と画像スキャン書籍を快適に読む</p>
        
        <div class="login-actions">
          <div class="login-methods" role="radiogroup" aria-label="ログイン方法">
            <label class="login-option">
              <input type="radio" name="loginMethod" value="google" checked />
              Google ログイン
            </label>
            <label class="login-option">
              <input type="radio" name="loginMethod" value="local" />
              ローカルで使う
            </label>
          </div>
          <div class="login-buttons">
            <button id="googleLoginBtn" class="google-login-btn">
              <svg width="18" height="18" viewBox="0 0 18 18">
                <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.293C4.672 5.163 6.656 3.58 9 3.58z"/>
              </svg>
              Google でログイン
            </button>
            <button id="localLoginBtn" class="local-login-btn" type="button">
              ローカルで使う
            </button>
          </div>
        </div>
        
        <div class="info">
          <p>※ 現在は Google ログインまたはローカル利用（認証なし）を選べます</p>
          <p>※ しおりや履歴は Google ログイン時にアカウントごとに管理されます</p>
        </div>
      </div>
    </div>
    
    <script type="module" src="./assets/auth.js"></script>
    <script type="module">
      import { initGoogleLogin } from './assets/auth.js';
      
      const googleLoginBtn = document.getElementById('googleLoginBtn');
      const localLoginBtn = document.getElementById('localLoginBtn');
      const loginMethodInputs = document.querySelectorAll('input[name="loginMethod"]');

      const updateLoginButtons = () => {
        const selected = document.querySelector('input[name="loginMethod"]:checked')?.value;
        const isGoogle = selected === 'google';
        googleLoginBtn.disabled = !isGoogle;
        localLoginBtn.disabled = isGoogle;
      };

      loginMethodInputs.forEach((input) => {
        input.addEventListener('change', updateLoginButtons);
      });

      updateLoginButtons();

      googleLoginBtn.addEventListener('click', async () => {
        try {
          await initGoogleLogin();
        } catch (error) {
          console.error('Login failed:', error);
          alert('ログインに失敗しました: ' + error.message);
        }
      });

      localLoginBtn.addEventListener('click', () => {
        location.href = 'index.html';
      });
    </script>
  </body>
</html>
