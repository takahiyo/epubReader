name = "bookreader"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV Namespace バインディング
# ※ id と preview_id は `npx wrangler kv:namespace create epub_cache` で取得した値に置き換えてください
[[kv_namespaces]]
binding = "KV"
id = "YOUR_KV_NAMESPACE_ID_HERE"
preview_id = "YOUR_KV_PREVIEW_ID_HERE"

# 環境変数 (FirebaseプロジェクトID)
[vars]
FIREBASE_PROJECT_ID = "bookreader-1d3a3"
